<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        :root {
            --bg-color: #fcfcfc;
            --text-color: #333;
            --header-bg: rgba(252, 252, 252, 0.95);
            /* Levemente transparente */
            --accent-color: #2A7AE4;
            --accent-hover: #0c5abb;
            --btn-text: white;
            --border-color: #eee;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #1e1e1e;
                --text-color: #d4d4d4;
                /* Cinza mais suave para leitura longa */
                --header-bg: rgba(30, 30, 30, 0.95);
                --accent-color: #3d8bfd;
                --accent-hover: #5CA4FF;
                --btn-text: #1e1e1e;
                --border-color: #333;
            }

            img {
                opacity: 0.85;
            }
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 0 20px 20px 20px;
            /* Padding ajustado */
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
        }

        /* --- Header Minimalista --- */
        .header {
            position: relative;
            top: 0;
            background: var(--header-bg);
            padding: 10px 0;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 20px;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(5px);
            /* Efeito moderno suave */
        }

        /* T칤tulo do Header Pequeno e Discreto */
        .header h2 {
            margin: 0;
            color: var(--accent-color);
            font-size: 0.95rem;
            /* Bem menor, como uma label */
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }

        /* --- Conte칰do Limpo (Normaliza칞칚o) --- */
        .content {
            font-size: 1rem;
        }

        /* For칞a bruta para domar o HTML da Alura */
        .content h1,
        .content h2,
        .content h3 {
            font-size: 1.15em !important;
            /* Nada gigante */
            margin-top: 1.5em;
            margin-bottom: 0.5em;
            color: var(--text-color);
            font-weight: 600;
            line-height: 1.3;
        }

        .content strong {
            color: var(--text-color);
            /* Evita cores estranhas */
            font-weight: 700;
        }

        /* Par치grafos com respiro */
        .content p {
            margin-bottom: 1.2em;
            text-align: justify;
            /* Opcional: fica mais organizado visualmente */
        }

        /* Imagens contidas */
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 15px auto;
            border-radius: 4px;
        }

        /* --- Bot칫es e Footer N칚o-Sticky --- */
        .action-btn {
            background-color: transparent;
            color: var(--accent-color);
            border: 1px solid var(--accent-color);
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.8em;
            transition: all 0.2s;
        }

        .action-btn:hover {
            background-color: var(--accent-color);
            color: var(--btn-text);
        }

        /* O bot칚o de cima pode ser o destaque s칩lido */
        #topFinishBtn {
            background-color: var(--accent-color);
            color: var(--btn-text);
        }

        .footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
            text-align: right;
            /* O bot칚o vai fluir com o texto */
        }

        #bottomFinishBtn {
            /* Bot칚o final maior para facilitar o clique ao terminar */
            padding: 10px 20px;
            font-size: 0.9em;
            width: 100%;
            /* Bot칚o largo no final fica bom em mobile/popup */
        }

        /* Se칞칚o de Opini칚o */
        #opinionSection {
            background-color: rgba(127, 127, 127, 0.05);
            /* Fundo sutil */
            padding: 15px;
            border-radius: 6px;
            margin-top: 30px;
            border: none !important;
            /* Removemos a borda dura */
        }
    </style>
    <style>
        /* Classe para o par치grafo sendo lido */
        .reading-active {
            background-color: rgba(42, 122, 228, 0.15);
            /* Azul Alura bem suave */
            border-left: 4px solid var(--accent-color);
            padding-left: 8px;
            /* Compensa a borda para n칚o mexer o texto */
            margin-left: -12px;
            /* Expande um pouco para a esquerda */
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        /* Ajuste para Dark Mode */
        @media (prefers-color-scheme: dark) {
            .reading-active {
                background-color: rgba(92, 164, 255, 0.15);
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <h2 id="readingTitle">Reading Activity</h2>
        <div style="display: flex; gap: 10px;">
            <button class="action-btn" id="ttsBtn" title="Ouvir texto">游댉 Ouvir</button>
            <button class="action-btn" id="topFinishBtn">Lido & Pr칩xima</button>
        </div>
    </div>

    <div class="content" id="readingContent">
        Loading content...
    </div>

    <div id="opinionSection" style="display: none; margin-top: 30px; border-top: 1px solid #ddd; padding-top: 20px;">
        <h3 style="color: #2A7AE4; margin-bottom: 10px;">Opini칚o do Instrutor</h3>
        <div id="opinionContent" class="content"></div>
    </div>

    <div class="footer">
        <button class="action-btn" id="bottomFinishBtn">Lido & Pr칩xima</button>
    </div>

    <script src="reading.js"></script>
</body>

</html>
