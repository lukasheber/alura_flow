<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        :root {
            --bg-color: #fcfcfc;
            --text-color: #333;
            --accent-color: #2A7AE4;
            --subtext-color: #666;
            --border-color: #eee;

            /* Cores dos Botões (Claro) */
            --opt-bg: white;
            --opt-border: #ddd;
            --opt-hover-bg: #f0f7ff;

            /* Estados (Claro) */
            --selected-bg: #e6f1ff;
            --selected-border: #2A7AE4;

            --correct-bg: #f0fffc;
            --correct-border: #00c4a7;

            --wrong-bg: #ffe6e6;
            --wrong-border: #e42a2a;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #1e1e1e;
                --text-color: #e0e0e0;
                --accent-color: #5CA4FF;
                --subtext-color: #aaa;
                --border-color: #333;

                /* Cores dos Botões (Escuro) */
                --opt-bg: #2d2d2d;
                --opt-border: #444;
                --opt-hover-bg: #3a3a3a;

                /* Estados (Escuro) - Usando transparência para ficar suave */
                --selected-bg: rgba(42, 122, 228, 0.2);
                --selected-border: #5CA4FF;

                --correct-bg: rgba(0, 196, 167, 0.15);
                --correct-border: #00c4a7;

                --wrong-bg: rgba(228, 42, 42, 0.2);
                --wrong-border: #ff5f5f;
            }
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s;
        }

        h2 {
            font-size: 1.1em;
            margin-bottom: 5px;
            color: var(--text-color);
        }

        .label-text {
            font-weight: bold;
            color: var(--accent-color);
            display: block;
            margin-bottom: 5px;
            text-transform: uppercase;
            font-size: 0.8em;
            letter-spacing: 0.5px;
        }

        .options-header-group {
            margin-top: 20px;
            margin-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 5px;
        }

        .small-hint {
            font-size: 0.75em;
            color: var(--subtext-color);
            font-weight: normal;
            margin-left: 5px;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .option-btn {
            background: var(--opt-bg);
            border: 1px solid var(--opt-border);
            color: var(--text-color);
            padding: 12px;
            border-radius: 6px;
            text-align: left;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.95em;
            display: flex;
            align-items: flex-start;
        }

        .option-index {
            font-weight: bold;
            margin-right: 8px;
            min-width: 20px;
            color: var(--accent-color);
        }

        .option-btn:hover {
            border-color: var(--accent-color);
            background-color: var(--opt-hover-bg);
        }

        /* Sugestão visual (Highlight sutil) */
        .option-btn.correct {
            border-left: 5px solid var(--correct-border);
            background-color: var(--correct-bg);
        }

        .option-btn.selected {
            border-color: var(--selected-border);
            background-color: var(--selected-bg);
            box-shadow: 0 0 0 1px var(--selected-border);
        }

        .option-btn.wrong {
            border-color: var(--wrong-border);
            background-color: var(--wrong-bg);
            box-shadow: 0 0 0 1px var(--wrong-border);
            animation: shake 0.3s;
        }

        .option-btn.reveal-correct {
            border-color: var(--correct-border);
            background-color: var(--correct-bg);
            box-shadow: 0 0 5px var(--correct-border);
            animation: pulse-green 1.5s infinite;
        }

        .opinion-text {
            display: block;
            margin-top: 5px;
            font-size: 0.85em;
            color: var(--subtext-color);
            font-style: italic;
        }

        @keyframes shake {
            0% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            50% {
                transform: translateX(5px);
            }

            75% {
                transform: translateX(-5px);
            }

            100% {
                transform: translateX(0);
            }
        }

        @keyframes pulse-green {
            0% {
                box-shadow: 0 0 0 0 rgba(0, 196, 167, 0.4);
            }

            70% {
                box-shadow: 0 0 0 10px rgba(0, 196, 167, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(0, 196, 167, 0);
            }
        }
    </style>
</head>

<body>
    <span class="label-text">Questão</span>
    <h2 id="question">Loading...</h2>

    <div class="options-header-group">
        <span class="label-text" style="display:inline;">Opções:</span>
        <span id="options-hint" class="small-hint">(opções sugeridas destacadas)</span>
    </div>

    <div id="options" class="options"></div>

    <script src="quiz.js"></script>
</body>

</html>
